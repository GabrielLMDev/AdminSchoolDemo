<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin School Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/login-styles.css?dpl=1.2" />
    <link
      rel="shortcut icon"
      href="./assets/img/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container-fluid full-screen-container">
      <div id="toastNotifi">
        <section class="py-3 py-md-5 py-xl-8">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="display-5 fw-bold text-center">Bienvenido</h2>
                  <p class="text-center m-0">
                    Â¿No eres alumno? <a href="#!">Dinos qui&eacute;n eres.</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-12 col-lg-10 col-xl-8">
                <div class="row gy-5 justify-content-center">
                  <div class="col-12 col-lg-5">
                    <form id="loginForm">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input
                              type="text"
                              class="form-control border-0 border-bottom rounded-0"
                              name="numberControl"
                              id="numberControl"
                              placeholder="202406xxxx"
                              required
                            />
                            <label for="numberControl" class="form-label"
                              >N&uacute;mero de Control</label
                            >
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input
                              type="password"
                              class="form-control border-0 border-bottom rounded-0"
                              name="password"
                              id="password"
                              value
                              placeholder="Password"
                              required
                            />
                            <label for="password" class="form-label"
                              >Contrase&ntilde;a</label
                            >
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="row justify-content-between">
                            <div class="col-12">
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value
                                  name="showPassword"
                                  id="showPassword"
                                />
                                <label
                                  class="form-check-label text-secondary"
                                  for="showPassword"
                                >
                                  Mostrar Contrase&ntilde;a
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button
                              class="btn btn-lg btn-dark rounded-0 fs-6"
                              type="submit"
                            >
                              Entrar
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-12 col-lg-2 d-flex align-items-center justify-content-center gap-3 flex-lg-column"
                  >
                    <div
                      class="bg-dark h-100 d-none d-lg-block"
                      style="width: 1px; --bs-bg-opacity: 0.1"
                    ></div>
                    <div
                      class="bg-dark w-100 d-lg-none"
                      style="height: 1px; --bs-bg-opacity: 0.1"
                    ></div>
                    <img
                      src="assets/img/icons/GabrielLMDev.svg"
                      alt="Logo GabrielLMDEV"
                      class="svgLogo"
                    />
                    <div
                      class="bg-dark h-100 d-none d-lg-block"
                      style="width: 1px; --bs-bg-opacity: 0.1"
                    ></div>
                    <div
                      class="bg-dark w-100 d-lg-none"
                      style="height: 1px; --bs-bg-opacity: 0.1"
                    ></div>
                  </div>
                  <div class="col-12 col-lg-5 d-flex align-items-center">
                    <div class="d-flex gap-3 flex-column w-100">
                      <img
                        src="./assets/img/LinealSoftDark.png"
                        alt="sideImage"
                        class="darkLogo"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"
    ></script>
    <script src="./assets/js/loginFuntions.js"></script>
  </body>
</html>
